<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bard Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin: 70px;
        }

        .message-box {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 10px;
        }

        .bard-message {
            text-align: right;
            background-color: #e0e0e0;
            border-radius: 5px 0 0 5px;
            padding: 5px 10px;
        }

        .user-message {
            background-color: #fff;
            border-radius: 0 5px 5px 0;
            padding: 5px 10px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-field {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .send-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .api-key-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="api-key-container">
        <input type="text" class="api-key-input" id="apiKeyInput" placeholder="Enter your API key">
        <button class="submit-api-key-button" onclick="submitApiKey()">Submit</button>
    </div>
    <div class="chat-container">
        <div class="message-box"></div>
        <div class="input-container">
            <input type="text" class="input-field" id="userInput" placeholder="Ask me anything">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        let apiKey = ""; // Global variable to store API key
        let conversationState = {}; // Object to store conversation state

        function submitApiKey() {
            apiKey = document.getElementById("apiKeyInput").value.trim();
            if (!apiKey) {
                alert("Please enter your API key!");
                return;
            }

            alert("API Key Submitted Successfully!");
        }

        function sendMessage() {
            var userInput = document.getElementById("userInput").value;
            displayUserMessage(userInput);

            // Construct request with current conversation state
            var requestBody = {
                model: "gpt-3.5-turbo",
                messages: [
                    {
                        role: "user",
                        content: userInput
                    }
                ],
                temperature: 1,
                max_tokens: 256,
                top_p: 1,
                frequency_penalty: 0,
                presence_penalty: 0,
                context: conversationState // Include conversation state in the request
            };

            getOpenAIResponse(requestBody);
        }

        function displayUserMessage(message) {
            var messageBox = document.querySelector(".message-box");
            var userMessageElement = document.createElement("div");
            userMessageElement.className = "message user-message";
            userMessageElement.innerText = message;
            messageBox.appendChild(userMessageElement);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        function displayBotMessage(message) {
            var messageBox = document.querySelector(".message-box");
            var botMessageElement = document.createElement("div");
            botMessageElement.className = "message bot-message";
            botMessageElement.innerText = message;
            messageBox.appendChild(botMessageElement);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        function getOpenAIResponse(requestBody) {
            var endpoint = 'https://api.openai.com/v1/chat/completions';

            fetch(endpoint, {
                method: 'POST',
                body: JSON.stringify(requestBody),
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                var botResponse = data.choices[0].message.content.trim(); // Extracting response from the JSON
                displayBotMessage(botResponse);
                conversationState = data.context; // Update conversation state with bot's response
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
