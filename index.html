<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bard Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin: 70px;
        }

        .message-box {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 10px;
        }

        .bard-message {
            text-align: right;
            background-color: #e0e0e0;
            border-radius: 5px 0 0 5px;
            padding: 5px 10px;
        }

        .user-message {
            background-color: #fff;
            border-radius: 0 5px 5px 0;
            padding: 5px 10px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-field {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .send-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message-box"></div>
        <div class="input-container">
            <input type="text" class="input-field" id="userInput" placeholder="Ask me anything">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        // Function to send a message
        function sendMessage() {
            // Get user input
            var userInput = document.getElementById("userInput").value;

            // Display user message
            displayUserMessage(userInput);

            // Call the Google BERT API to get the response
            getBardResponse(userInput);
        }

        // Function to display user message
        function displayUserMessage(message) {
            var messageBox = document.querySelector(".message-box");
            var userMessageElement = document.createElement("div");
            userMessageElement.className = "message user-message";
            userMessageElement.innerText = message;
            messageBox.appendChild(userMessageElement);
            // Scroll to bottom
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        // Function to display Bard's message
        function displayBardMessage(message) {
            var messageBox = document.querySelector(".message-box");
            var bardMessageElement = document.createElement("div");
            bardMessageElement.className = "message bard-message";
            bardMessageElement.innerText = message;
            messageBox.appendChild(bardMessageElement);
            // Scroll to bottom
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        // Function to get response from Google BERT API
        function getBardResponse(userInput) {
            // Placeholder for API call
            // You should replace this with your actual API call to the Google BERT API
            // For demonstration purpose, let's assume we're just echoing the user input
            var bardResponse = "You said: " + userInput;

            // Display Bard's message
            displayBardMessage(bardResponse);
        }
    </script>
    v_0.1
</body>
</html>
