<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bard Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin: 20px;
        }

        .message-box {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 10px;
        }

        .bard-message {
            text-align: right;
            background-color: #e0e0e0;
            border-radius: 5px 0 0 5px;
            padding: 5px 10px;
        }

        .user-message {
            background-color: #fff;
            border-radius: 0 5px 5px 0;
            padding: 5px 10px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-field {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .send-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message-box"></div>
        <div class="input-container">
            <input type="text" class="input-field" id="userInput" placeholder="Ask me anything">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="bard.js"></script> </body>
</html>
